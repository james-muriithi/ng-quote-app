<div class="modal fade" id="quote-modal" tabindex="-1" #addQuoteModalElement>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Quote</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="" class="form-label">Author</label>
                    <input type="text" class="form-control" [(ngModel)]="author">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Created By</label>
                    <input type="text" class="form-control" [(ngModel)]="createdBy">
                </div>
                <div class="form-group pt-2">
                    <label for="" class="form-label">Quote</label>
                    <textarea class="form-control" [(ngModel)]="quote"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="addNewQuote()">Save Quote</button>
            </div>
        </div>
    </div>
</div>
